<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/style.css"/>
		<title>Dennis Todo</title>
	</head>
	<body>
		<header>Welcome {{ users[0] }}</header>
		<hr>
		<ul>
			{% for category in categories %}
			<li><h4>{{ category.name }}</h4></li>
			<ul class="container">
				{% for task in tasks %}
				{% if task.category_id == category.id %}
				<li><h6><b>{{ task.title }}:</b></h6></br>   {{ task.description }}</li>
				{% endif %}
				{% endfor %}
			</ul>
			{% endfor %}
		</ul>
	</body>
</html>
