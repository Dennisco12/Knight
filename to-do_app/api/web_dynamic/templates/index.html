<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dennis Todo</title>
	</head>
	<body>
		<header>Welcome {{ users[0] }}</header>
		<hr>
		<ul>
			{% for category in categories %}
			<li>
				<h4>{{ category.name }}</h4>
				<ul>
					{% for task in tasks %}
					{% if task['category_id'] == category.id %}
					<li>
						<h6><b>{{ task.title }}:</b></br>   {{ task.description }}</h6>
					</li>
					{% endif %}
					{% endfor %}
				</ul>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
