<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dennis Todo</title>
	</head>
	<body>
		<header>Welcome {{ users[0] }}</header>
		<hr>
		<ul>
			{% for category in categories %}
			<li><h4>{{ category.name }}</h4></li>
			<ul class="container">
				{% for task in tasks %}
				{% if task.category_id == category.id %}
				<li><h6><b>{{ task.title }}:</b></h6>	 {{ task.description }}</li>
				{% endif %}
				{% endfor %}
			</ul>
			{% endfor %}
		</ul>
		<button id="add_button">Add task</button>
		<div id="form"></div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="{{ url_for('static', filename='styles/script.js') }}"></script>
	</body>
</html>
